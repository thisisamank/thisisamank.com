{{ define "main" }}
<div class="series-page-container">
  <div class="max-w-4xl mx-auto px-6 py-12">
    
    <!-- Series header with content -->
    <div class="series-header">
      <h1 class="series-page-title">{{ .Title }}</h1>
      <div class="series-description">
        {{ .Content }}
      </div>
    </div>
    
    <!-- Posts in this series -->
    <section class="series-posts-section">
      <div class="series-posts-list">
        {{ range .Pages.ByDate.Reverse }}
        <div class="series-post-item">
          <span class="post-date">{{ .Date.Format "Jan 02, 2006" }}</span>
          <span class="post-separator">:</span>
          <a href="{{ .RelPermalink }}" class="post-link">{{ .Url }}</a>
        </div>
        {{ end }}
      </div>
    </section>
    
    <!-- Back to blog link -->
    <div class="back-link">
      <a href="/blog" class="back-to-blog">‚Üê Back to Blog</a>
    </div>
    
  </div>
</div>
{{ end }}
