{{ define "main" }}
<article class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  
  <!-- Page header -->
  <header class="page-header mb-8 border-b pb-4">
    <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100 mb-2">{{ .Title }}</h1>
    {{ if .Date }}
    <time class="text-sm text-gray-500 dark:text-gray-400 font-mono">{{ .Date.Format "January 2, 2006" }}</time>
    {{ end }}
  </header>
  
  <!-- Page content -->
  <div class="prose prose-lg dark:prose-invert max-w-none">
    {{ .Content }}
  </div>
  
  <!-- Navigation -->
  {{ if or .NextInSection .PrevInSection }}
  <nav class="mt-12 flex justify-between border-t pt-6">
    <div>
      {{ if .PrevInSection }}
      <a href="{{ .PrevInSection.RelPermalink }}" class="text-blue-600 dark:text-blue-400 hover:underline">
        <span class="text-xl">←</span> {{ .PrevInSection.Title }}
      </a>
      {{ end }}
    </div>
    <div>
      {{ if .NextInSection }}
      <a href="{{ .NextInSection.RelPermalink }}" class="text-blue-600 dark:text-blue-400 hover:underline">
        {{ .NextInSection.Title }} <span class="text-xl">→</span>
      </a>
      {{ end }}
    </div>
  </nav>
  {{ end }}
  
</article>
{{ end }}
