{{ define "main" }}
<div class="max-w-4xl mx-auto px-6 py-8">
  
  <!-- Series header -->
  <header class="page-header">
    <h1 class="page-title">{{ .Title }}</h1>
    <div class="font-serif text-gray-700 leading-relaxed">{{ .Content }}</div>
  </header>
  
  <!-- Posts in this series -->
  <section class="content-section">
    <h2 class="section-title">Posts in this series</h2>
    
    <div class="space-y-3">
      {{ range .Pages.ByDate.Reverse }}
      <div class="post-item">
        <span class="post-date">{{ .Date.Format "Jan 02, 2006" }}</span>
        <span class="hidden sm:inline text-gray-500">:</span>
        <a href="{{ .RelPermalink }}" class="post-link">{{ .Title }}</a>
      </div>
      {{ end }}
    </div>
  </section>
  
  <!-- Back to blog link -->
  <div class="text-center pt-8">
    <a href="/blog" class="font-serif text-gray-600 hover:text-gray-900 transition-colors duration-200 italic">‚Üê Back to Blog</a>
  </div>
  
</div>
{{ end }}
